<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<script type="text/javascript" src="static/web-socket-js/swfobject.js"></script>
		<script type="text/javascript" src="static/web-socket-js/web_socket.js"></script>
		<script type="text/javascript">

			WEB_SOCKET_SWF_LOCATION = "static/web-socket-js/WebSocketMain.swf";
			WEB_SOCKET_DEBUG = true;

			var ws = new WebSocket("ws://game.mic-dm.tom.ru:8888/");

			ws.onopen = function() {
				console.log('opened');
				ws.send('{"type": "auth", "data": {"login": "login", "password": "password"}}');
			};
			
			ws.onmessage = function(e) {
				console.log('message received: ', e);
			};
			
			ws.onclose = function() {
				console.log('closed');
			};
			
			ws.onerror = function() {
				console.log('error');
			};

		</script>
	</head>
	
	<body></body>
</html>
